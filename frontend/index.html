<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blue Themed Auth</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4fbfec, #6ec1ff);
      font-family: Arial, Helvetica, sans-serif;
    }
    .auth-container {
      background: #ffffffee;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      color: #1e3c72;
    }
    .auth-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #1a2b4c;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #1a2b4c;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #aac8ff;
      outline: none;
      font-size: 14px;
      background: #f0f6ff;
      color: #1a2b4c;
    }
    .input-group input::placeholder {
      color: #6b7a99;
    }
    .auth-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #3a8dff, #6ec1ff);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .auth-btn:hover {
      background: linear-gradient(90deg, #1e7ce6, #4daeff);
    }
    .toggle-link {
      margin-top: 15px;
      font-size: 13px;
      display: block;
      color: #1a4cd4;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
    #register-form { display: none; }

    /* Team members box */
    .team-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      font-size: 13px;
      color: #1a2b4c;
      line-height: 1.4;
    }
    .team-info strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <!-- Team Members Info -->
  <div class="team-info">
    <strong>Team Members:</strong>
    2360327 - Alna Saju<br>
    2360439 - Pregin Athish E<br>
    2360470 - Steven J Alapatt<br>
    2360488 - Varsha M Kumar<br>
    <strong>Department:</strong>
    Computer Science and Engineering
  </div>

  <div class="auth-container">
    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="auth-btn">Sign In</button>
      <a class="toggle-link" onclick="showRegister()">Don't have an account? Sign Up</a>
    </form>

    <!-- Register Form -->
    <form id="register-form">
      <h2>Register</h2>
      <div class="input-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Choose a username" required>
      </div>
      <div class="input-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Choose a password" required>
      </div>
      <button type="submit" class="auth-btn">Sign Up</button>
      <a class="toggle-link" onclick="showLogin()">Already have an account? Login</a>
    </form>
  </div>

  <script>
    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }
    function showLogin() {
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }

    // Register
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("register-username").value;
      const password = document.getElementById("register-password").value;

      const res = await fetch("http://localhost:5500/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message);
      if (res.ok) showLogin();
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("http://localhost:5500/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message);

      if (res.ok) {
        localStorage.setItem("username", data.username); // save username
        window.location.href = "page1.html";
      }
    });
  </script>
</body>
</html>
