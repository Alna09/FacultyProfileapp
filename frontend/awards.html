<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awards Received</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-cyan-500 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-gray-800 shadow-lg">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div>
        <a href="web1.html" class="text-lg font-semibold text-cyan-300 hover:text-white">&larr; BACK</a>
      </div>
      <div class="hidden md:flex items-center space-x-2">
        <a href="web1.html" class="bg-cyan-200 text-gray-800 hover:bg-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">Home</a>
        <a href="about.html" class="bg-cyan-200 text-gray-800 hover:bg-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">About</a>
        <a href="help.html" class="bg-cyan-200 text-gray-800 hover:bg-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">Help</a>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-6 py-12">
    <div id="profile-header" class="flex justify-between items-center mb-10">
      <h1 class="text-4xl font-extrabold text-black">Awards Received</h1>
      <div id="profile-info" class="flex items-center space-x-4"></div>
    </div>

    <section id="awards-list" class="space-y-8"></section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 mt-20">
    <div class="container mx-auto px-6 py-4 text-center text-gray-200">
      <p>&copy; 2025 CHRIST (Deemed to be University). All Rights Reserved.</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const awardsList = document.getElementById('awards-list');
      const profileInfo = document.getElementById('profile-info');

      const urlParams = new URLSearchParams(window.location.search);
      const facultyId = urlParams.get('id');

      // Retrieve faculty array from localStorage
      const facultyArray = JSON.parse(localStorage.getItem("facultyArray")) || [];

      function renderProfileInfo(faculty) {
        profileInfo.innerHTML = `
          <span class="text-gray-900 font-semibold hidden sm:block">${faculty.name || ''}</span>
          <img src="${faculty.photo || 'https://placehold.co/80x80/0e7490/ffffff?text=NA'}"
               alt="${faculty.name || 'Profile'}"
               class="w-16 h-16 sm:w-20 sm:h-20 rounded-full border-4 border-cyan-700">
        `;
      }

      function renderAwards(faculty) {
        awardsList.innerHTML = '';
        const awardsData = faculty.awardsReceived;

        if (!awardsData || awardsData === '') {
          awardsList.innerHTML = `
            <div class="bg-cyan-100 text-gray-800 rounded-2xl p-8 shadow-md text-center">
              <h3 class="text-xl font-bold text-cyan-900">No Awards Found</h3>
            </div>
          `;
          return;
        }

        // If awards is a string
        if (typeof awardsData === 'string') {
          awardsList.innerHTML = `
            <div class="bg-cyan-100 text-gray-800 rounded-2xl p-8 shadow-md">
              <p class="text-lg">${awardsData}</p>
            </div>
          `;
          return;
        }

        // If awards is an array
        if (Array.isArray(awardsData)) {
          awardsData.forEach(award => {
            const awardElement = document.createElement('div');
            awardElement.className = 'bg-cyan-100 text-gray-800 rounded-2xl p-6 shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300';
            awardElement.innerHTML = `
              <h3 class="text-xl font-bold mb-3 text-cyan-900">${award.title || 'Untitled Award'}</h3>
              ${award.year ? `<p class="text-gray-700"><strong>Year:</strong> ${award.year}</p>` : ''}
              ${award.description ? `<p class="text-gray-700"><strong>Description:</strong> ${award.description}</p>` : ''}
            `;
            awardsList.appendChild(awardElement);
          });
        }
      }

      function loadData() {
        if (!facultyId || !facultyArray[facultyId]) {
          awardsList.innerHTML = '<p class="text-center text-red-500">No faculty selected or faculty not found.</p>';
          return;
        }

        const faculty = facultyArray[facultyId];
        renderProfileInfo(faculty);
        renderAwards(faculty);
      }

      loadData();
    });
  </script>
</body>
</html>
