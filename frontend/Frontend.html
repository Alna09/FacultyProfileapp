<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Profiles</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    body { display: flex; flex-direction: column; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; }
    header h1 { font-family: 'Times New Roman', serif; }
    nav a { margin-left: 20px; text-decoration: none; color: black; }
    main { flex: 1; display: flex; padding: 20px; gap: 20px; min-height: 0; }

    /* Faculty list */
    .profile-section { flex: 1; display: flex; flex-direction: column; }
    .profile-container { flex: 1; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; margin-top: 20px; }
    .profile-card { 
      background-color: #b9ecf3; 
      padding: 20px; 
      border-radius: 10px; 
      display: flex; 
      align-items: center; 
      gap: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .profile-card:hover { transform: scale(1.02); }
    .profile-card img { 
      width: 100px; 
      height: 100px; 
      border-radius: 8px; 
      object-fit: cover; 
      flex-shrink: 0;
    }
    .profile-info h2 { margin: 0; color: #004c75; }
    .profile-info p { margin: 5px 0; }

    footer { background-color: #145965; color: white; text-align: center; padding: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>FACULTY PROFILES</h1>
    <nav>
      <a href="page1.html">Home</a>
      <a href="#">About</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <main>
    <!-- Left side: Faculty list -->
    <div class="profile-section">
      <div class="profile-container" id="facultyList"></div>
    </div>
  </main>

  <footer>
    CHRIST(Deemed to be University)
  </footer>

  <script>
    const API_URL = "http://localhost:5000/api/faculty";

    async function loadFaculty() {
      try {
        const res = await fetch(API_URL);
        const facultyList = await res.json();
        const container = document.getElementById("facultyList");
        container.innerHTML = "";

        facultyList.forEach(faculty => {
          const card = document.createElement("div");
          card.className = "profile-card";

          // Redirect to web1.html with faculty ID
          card.addEventListener("click", () => {
            window.location.href = `web1.html?id=${faculty._id}`;
          });

          card.innerHTML = `
            <img src="http://localhost:5000${faculty.photo}" alt="Profile Photo">
            <div class="profile-info">
              <h2>${faculty.name}</h2>
              <p><strong>Designation:</strong> ${faculty.designation}</p>
              <p><strong>Department:</strong> ${faculty.department}</p>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("‚ùå Error loading faculty:", err);
      }
    }

    loadFaculty();
  </script>
</body>
</html>
